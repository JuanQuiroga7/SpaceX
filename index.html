<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <div class="video-background">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="storage/background/asteroides-space.mp4" type="video/mp4">
        </video>
    </div>
    <header class="header">
        <div id="header__title" class="header__title">
            <div class="load"></div>
        </div>
    </header>
    <main class="main">
        <nav class="nav__description">
            <div id="description__item" class="description__item">
                
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
            </div>
        
            <div class="description__buttom">
                <!-- <a href="#">a</a>
                <a href="#">b</a> -->
            </div>
            
        </nav>
        <section class="main__section">
            <article id="section__information__1" class="section__information__1">
                <div class="load" style="height: 150px;"></div>
            </article>
            <article class="section__information__container">
                <div id="section__information__2" class="section__information__2">
                    <div id="country_rocket">
                        <div class="load" style="height: 150px;"></div>
                    </div>
                    <div id="information__table__1" class="information__table__1">
                        <div class="load" style="height: 160px;"></div>
                    </div>
                </div>
                <div id="section__image" class="section__image">
                    <div class="load" style="height: 350px"></div>
                </div>
                <div id="section__information__3" class="section__information__3">
                    <div id="sucess_rate_rocket">
                        <div class="load" style="height: 150px;"></div>
                    </div>
                    <div id="information__table__2" class="information__table__2">
                        <div class="load" style="height: 160px;"></div>
                    </div>
                </div>
            </article>
            <footer class="footer">
                <ul id="buttons">
                    <li id="rocket">
                        <a class="select" href="#">
                            <i class="bi bi-rocket-fill"></i>
                            <span>Rockets</span>
                        </a>
                    </li>
                    <li id="capsules">
                        <a href="#">
                            <i class="bi bi-triangle-fill"></i>
                            <span>Capsules</span>
                        </a>
                    </li>
                    <li id="crew">
                        <a href="#">
                            <i class="bi bi-people-fill"></i>
                            <span>Crew</span>
                        </a>
                    </li>
                    <li id="launches">
                        <a href="#">
                            <i class="bi bi-capslock-fill"></i>
                            <span>Launches</span>
                        </a>
                    </li>
                    <li id="cores">
                        <a href="#">
                            <i class="bi bi-stop-circle-fill"></i>
                            <span>Cores</span>
                        </a>
                    </li>
                    <li id="landspads">
                        <a href="#">
                            <i class="bi bi-globe-americas"></i>
                            <span>Landpads</span>
                        </a>
                    </li>
                    <li id="ships">
                        <a href="#">
                            <i class="bi bi-tsunami"></i>
                            <span>Ships</span>
                        </a>
                    </li>
                    <li id="company">
                        <a href="#">
                            <i class="bi bi-buildings-fill"></i>
                            <span>Company</span>
                        </a>
                    </li>
                    <li id="dragos">
                        <a href="#">
                            <i class="bi bi-broadcast"></i>
                            <span>Dragons</span>
                        </a>
                    </li>
                    <li id="history">
                        <a href="#">
                            <i class="bi bi-pen-fill"></i>
                            <span>History</span>
                        </a>
                    </li>
                    <li id="launchpads">
                        <a href="#">
                            <i class="bi bi-pentagon-half"></i>
                            <span>Launchpads</span>
                        </a>
                    </li>
                    <li id="payloads">
                        <a href="#">
                            <i class="bi bi-opencollective"></i>
                            <span>Payloads</span>
                        </a>
                    </li>
                    <li id="roaster">
                        <a href="#">
                            <i class="bi bi-ev-front-fill"></i>
                            <span>Roadster</span>
                        </a>
                        <li id="starlink">
                            <a href="#">
                                <i class="bi bi-stars"></i>
                                <span>Starlink</span>
                            </a>
                        </li>
                    </li>
                </ul>
            </footer>
        </section>
        <nav class="nav__information">
            <div id="information__2" class="information__item">
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
            </div>
            <div id="paginacion" class="information__buttom"></div>
        </nav>
        <img id="rocketImageCenter" src="storage/img/space-rocket.png" alt="">
    </main>
</body>
</html>


<style>
    #section__image {
        display:flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--color--five);
    }
</style>
<h1 style="color: var(--color--five); margin-inline: auto; margin-top: 20px">LAUNCHES</h1>
<hr style="color: var(--color--five); margin-block: 6px; width: 80%">
<table>
    <tbody>
        
    </tbody>
</table>
<style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        
        .last__update{
            
            margin-top: 20px;
            width: 100%;
            border: 1px solid #55588a;
            border-radius: 10px;
        }
        
        .title__last__upt{
            gap: 5px;
            display: flex;
            justify-content: center;
            background-color: #1d1f38;
            color: var(--color--five);
            padding: 5px;
            border-radius: 10px 10px 0px 0px;
            
        }

        h2{
            font-size: 20px;
        }

        i{
            font-size: 20px;
            color: var(--color--five);
        }
        
        .value__last__upt{
            display: flex;
            justify-content: center;
            padding: 7px;
        }
</style>
<div class="last__update">
    <div class="title__last__upt">
        <i class="bi bi-activity"></i>
        <h2>LAST UPDATE</h2>
    </div>
    <div class="value__last__upt">
        <p></p>
    </div>
</div>
